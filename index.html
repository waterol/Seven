<!doctype html>
<html>
	<head>
		<title> Forms Demo </title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<form method="post">
			
			<label for="userid"> Username </label>
			<input type="text" name="userid" id="userid">


			<label for="password"> Password </label>
			<input type="password" name="password">

			<input type="radio" name="rememberme" value="yes"> Yes
			<input type="radio" name="rememberme" value="no"> No

			<br> <br>
			<p>What is your favourite type of Taco topping?</p>
			<input type="checkbox" name="cheese"> Cheese
			<br>

			<textarea name="favouriterestaurant" rows="20" cols="50"> </textarea>
			<br>

			<select name="typesoffilling">
				<option value="beef"> Beef </option>
				<option value="chicken"> Chicken </option>

			</select>


			<input type="submit"> 




		</form>

	</body>

</html>
